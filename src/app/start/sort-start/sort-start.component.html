<div class="container text-center">
  <h3 class="jumbotron jumbotron-fluid"> Configuration</h3>
  <form #sortForm="ngForm" class="sort-form" (ngSubmit)="onSubmit()">
    <div class="btn-group" role="group" name="sortName" ngbRadioGroup aria-label="Radio Buttons"
      [(ngModel)]="sortValue" [disabled]="!previewMode">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="1">Bubble Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="2">Insertion Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="3">Selection Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="4">Quick Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="5">Merge Sort
      </label>
    </div>
    <div class="form-group">
      <label for="speedSliders">Speed: </label><br>
      <mat-slider thumbLabel [disabled]="!previewMode" [(value)]="speedValue" min="1" max="5" tickInterval="1" aria-label="units" color="primary" step="1"
        tickInterval="1" color="primary"></mat-slider>{{speedValue}} speed
    </div>
    <div class="form-group">
      <label for="itemSliders">Input: </label><br>
      <mat-slider thumbLabel [disabled]="!previewMode" min="3" max="40" value="5" aria-label="units" color="primary" step="1" tickInterval="5"
        color="primary" (change)="inputValueSub($event)"></mat-slider>{{dataKey}} items
    </div>
      <button type="submit" class="btn btn-primary col-sm-3" [disabled]="!previewMode || !dataKey">Start</button>
      <button type="button" class="btn btn-primary col-sm-3" [disabled]="!previewMode || !dataKey" (click)="onClickSuffle()" >Suffle Data</button>
  </form>
</div>
<hr>
  <app-sort-item></app-sort-item>
