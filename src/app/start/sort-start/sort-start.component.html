<div class="container">
  <h3 class="jumbotron jumbotron-fluid"> Configuration</h3>
  <form #sortForm="ngForm" class="sort-form" (ngSubmit)="onSubmit()">
    <div class="btn-group" role="group" name="sortName" ngbRadioGroup aria-label="Radio Buttons"
      [(ngModel)]="sortValue">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="bubbleSort">Bubble Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="insertionSort">Insertion Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="selectionSort">Selection Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="quickSort">Quick Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="mergeSort">Merge Sort
      </label>
    </div>
    <div class="form-group">
      <label for="itemSliders">Input: </label><br>
      <mat-slider thumbLabel min="2" max="70" tickInterval="2" aria-label="units" color="primary" step="5" tickInterval="5"
        color="primary" [(value)]="inputValue"></mat-slider>{{inputValue}} items
    </div>
    <div class="form-group">
      <label for="speedSliders">Speed: </label><br>
      <mat-slider thumbLabel [(value)]="speedValue" min="1" max="5" tickInterval="1" aria-label="units" color="primary" step="1"
        tickInterval="1" color="primary"></mat-slider>{{speedValue}} speed
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
