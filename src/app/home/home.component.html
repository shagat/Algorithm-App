<div class="container">
  <div class="jumbotron">
    <h1 class="display-5">Algorithm visualizer</h1>
    <p class="lead">This is a sorting, searching and path finding visualizer app.</p>
  </div>
</div>
<hr class="my-2">
<div class="container">
  <button type="button" class="btn btn-primary btn-lg" (click)="collapse.toggle()">
    START
  </button>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="card">
      <div class="card-body">
        <a routerLink="/sort-start" class="card-title text-center">
          <h4 ngbPopover="Bubble,Insertion,Selection, Quick and Merge Sort" placement="top"
            triggers="mouseenter:mouseleave" popoverTitle="Sorting Algorithm"> Sorting</h4>
        </a>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <a routerLink="#" class="card-title text-center">
          <h4 ngbPopover="Not Implemented" placement="top" triggers="mouseenter:mouseleave" popoverTitle="Title">
            Searching</h4>
        </a>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <a routerLink="#" class="card-title text-center">
          <h4 ngbPopover="Not Implemented" placement="bottom" triggers="mouseenter:mouseleave" popoverTitle="Title">
            Path Finding</h4>
        </a>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
