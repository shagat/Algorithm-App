<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <h1 class="display-5">Algorithm visualizer</h1>
    <p class="lead">This is a sorting, searching and path finding visualizer app.</p>
  </div>
</div>
<hr class="my-2">
<ngb-accordion #acc="ngbAccordion">
  <ngb-panel [disabled]="disabled" [cardClass]="disabled ? 'disabled' : ''">
    <ng-template ngbPanelHeader let-opened="opened">
      <button ngbPanelToggle class="btn btn-outline container-fluid">Start</button>
    </ng-template>
    <!-- <ngb-panel id="toggle-1"> -->
    <ng-template ngbPanelContent class="list-items">
      <input ngbButtonLabel type="button" class="btn btn-primary" value="Sorting" routerLink="/sort-start">
      <input ngbButtonLabel type="button" class="btn btn-primary" value="Searching" routerLink="/search-start">
      <input ngbButtonLabel type="button" class="btn btn-primary" value="Path Finder" routerLink="/pathFinder-start">
    </ng-template>
  </ngb-panel>
</ngb-accordion>
<router-outlet></router-outlet>
