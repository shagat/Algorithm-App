<div class="container">
  <div class="jumbotron">
    <h1 class="display-5">Algorithm visualizer</h1>
    <p class="lead">This is a sorting, searching and path finding visualizer app.</p>
  </div>
</div>
<hr class="my-2">
<div class="container">
  <button type="button" class="btn btn-primary btn-lg" (click)="collapse.toggle()">
    START
  </button>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Sorting</h4>
        <div class="card-columns">
          <div class="card">
            <div class="card-body">
              <a routerLink="1/sort-start" class="card-link"> Bubble Sort</a>
              <a routerLink="2/sort-start" class="card-link"> Insertion Sort</a>
              <a routerLink="3/sort-start" class="card-link"> Selection Sort</a>
              <a routerLink="4/sort-start" class="card-link"> Quick Sort</a>
              <a routerLink="5/sort-start" class="card-link"> Merge Sort</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Searching</h4>
        <div class="card-columns">
          <div class="card">
            <div class="card-body">
              <a routerLink="#" class="card-link"> Coming Soon</a>
              <a routerLink="#" class="card-link"> Coming Soon</a>
              <a routerLink="#" class="card-link"> Coming Soon</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Path Finding</h4>
        <div class="card-columns">
          <div class="card">
            <div class="card-body">
              <a routerLink="#" class="card-link"> Coming Soon</a>
              <a routerLink="#" class="card-link"> Coming Soon</a>
              <a routerLink="#" class="card-link"> Coming Soon</a>
              <a routerLink="#" class="card-link"> Coming Soon</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
