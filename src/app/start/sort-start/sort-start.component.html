<div class="container text-center">
  <h3 class="jumbotron"> Configuration</h3>
  <div class="d-flex flex-row justify-content-end">
    <span><button type="button" class="btn btn-outline" (click)="onBack()">Back</button></span>
  </div>

  <form #sortForm="ngForm" class="sort-form" (ngSubmit)="onSubmit()">

    <div class="form-group" id="sortName" role="group" name="sortName" ngbRadioGroup aria-label="Radio Buttons"
      [(ngModel)]="sortValue" [disabled]="!previewMode">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="1">Bubble Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="2">Insertion Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="3">Selection Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="4">Quick Sort
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="5">Merge Sort
      </label>
    </div>
    <!-- <label id="graph-radio-label">Select graph type: </label>
    <div class="form-group" role="group" name="graphName" ngbRadioGroup name="radioBasic" [(ngModel)]="graphType">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="'line'"> Line
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="'bar'"> Bar
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="'bubble'"> Bubble
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" class="btn-check" value="'polarArea'"> Polar Area
      </label>
    </div> -->

    <div class="form-group">
      <label for="speedSliders">Speed: </label>
      <mat-slider thumbLabel [disabled]="!previewMode" [(value)]="speedValue" min="1" max="5" tickInterval="1"
        aria-label="units" color="primary" step="1" tickInterval="1" color="primary"></mat-slider>{{speedValue}}
      <br>
      <label for="itemSliders">Input: </label>
      <mat-slider thumbLabel [disabled]="!previewMode" min="3" max="40" value="5" aria-label="units" color="primary"
        step="1" tickInterval="5" color="primary" (change)="inputValueSub($event)"></mat-slider>{{dataKey}}
    </div>

    <button type="submit" class="btn btn-primary col-sm-2" [disabled]="previewMode && !dataKey">Start</button>
    <button type="button" class="btn btn-primary col-sm-2" [disabled]="previewMode && !dataKey"
      (click)="onClickSuffle()">Suffle Data</button>
    <button type="button" class="btn btn-primary col-sm-2" [disabled]="!previewMode && !dataKey"
      (click)="onCancel()">Cancel</button>

  </form>
</div>
<hr>
<app-sort-item></app-sort-item>
